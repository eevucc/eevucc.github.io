  body {

  .shooting-star {
    position: absolute;
    width: 2px;
    height: 100px;
    background: linear-gradient(white, transparent);
    opacity: 0;
    transform: rotate(45deg);
    animation: shooting 2s linear infinite;
  }
.glow-text {
  color: #ffffff;
  text-shadow: 0 0 4px #ffffff, 0 0 10px #ffffff;
  animation: softWhiteGlow 3s ease-in-out infinite;
}

@keyframes softWhiteGlow {
  0%, 100% {
    text-shadow: 0 0 4px #ffffff, 0 0 10px #ffffff;
  }
  50% {
    text-shadow: 0 0 1px #cccccc, 0 0 4px #cccccc;
  }
}
.glowing-border {
  border: 2px solid #ffffff;
  box-shadow: 0 0 8px #ffffff, 0 0 16px #ffffff;
  animation: pulseWhiteGlow 2.5s infinite ease-in-out;
}

@keyframes pulseWhiteGlow {
  0%, 100% {
    box-shadow: 0 0 8px #ffffff, 0 0 16px #ffffff;
  }
  50% {
    box-shadow: 0 0 2px #cccccc, 0 0 6px #cccccc;
  }
}
  @keyframes shooting {
    0% {
      transform: translate(0, 0) rotate(45deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translate(-800px, 800px) rotate(45deg);
      opacity: 0;}}

  #golden-quote {

  text-shadow: 0 0 5px #facc15, 0 0 10px #fbbf24;

  }
