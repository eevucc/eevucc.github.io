    <p class="mb-4 leading-7">
      【記者黎昕俞、王華琳、李雨羲台北採訪報導】民眾變裝成不同角色走上街頭，高喊心中的不滿。眾多醫療人員於22日集結於立法院前，舉辦醫療勞權大遊行。活動結合萬聖節，將高壓的工作環境比喻為地獄，控訴現今的醫療亂象，爭取勞工權益。台灣醫療工會聯合會副理事長郭蕢瑩表示：「如果是像一般的遊行方式，我們覺得有些人他是不敢出來的，所以希望用比較輕鬆、有趣的方式，鼓勵大家一起站出來。」
    </p>

    <p class="mb-4 leading-7">
      護理師、醫檢師、放射師等第一線醫事人員，於此次遊行提出四大訴求。希望政府正視醫療人員過勞的問題，明定三班護病比與制定合理工作量，同時期望確保職場安全，改革輪班與跨科支援亂象。更呼籲政府重視醫療專業，提供執業保障與合理薪資待遇，最後要求公部門依法履行健保制度，並在會議中納入醫療勞工代表。新北市職能治療師公會理事周佳欣說：「《職能治療師法》已經10幾年沒有修法了，但是修法沒有成功，我們很多事情不能做。其實我們要服務很多的民眾和個案，可是卻會變成是違法的行為，這就會影響到我們的權益。」
    </p>

    <p class="mb-4 leading-7">
      自疫情以後，醫療體系因過勞、低薪等問題未能改善，加上成效不佳的改革政策，使職場環境持續惡化，讓基層人員離職率再創高峰。臺大企業工會理事長楊心慧補充：「護理人員的薪水幾乎是沒有長進的，近30年來甚至是持平的狀況。而我們也會遇到很多職場霸凌，或是醫療環境上跟病人有一些醫療糾紛。那其實整體來說實習生都看的出來，我們的工作CP值真的很低，並不是新進人員會想要選擇的行業。」
    </p>
    <p class="mb-4 leading-7">
      低薪、工時長的職場現況，除了造成醫護人才大量流失，更間接影響學生就讀相關科系的意願。長庚大學物理治療學系學生劉柏均提到：「現在對醫護有興趣的人，反而不敢去做，因為看到這麼慘的待遇跟工作環境，反而就卻步了。」
    </p>
<p class="mb-4 leading-7">
      醫療前線人員惡劣的職場環境，政府若無法改善，留不住舊人，新人也不願進入職場，惡性循環之下，危害的依舊是廣大民眾的健康。</p>
